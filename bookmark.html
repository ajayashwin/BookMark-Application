<body>

    <div class="maincontainer pt-5">
        <P class="para-one pl-2">Hello <br> <span class="para-two">AJAY KUMAR</sapan>
        </P>

        <div class="secondcontainer pt-4" id="secondcontainerEl">
            <div class="ml-5 pb-2">
                <h1 class="card-title">Bookmark Your Favorite Sites</h1>
            </div>
            <div class="ml-5 mt-3 p-2 input-cardcontainer d-flex flex-column justify-content-center">
                <form id="bookmarkForm">
                    <div class="m-3 form-content">
                        <div class="mt-4">
                            <label for="siteNameInput" class="label-element">SITE NAME</label>
                            <br />
                            <input id="siteNameInput" class="input-element" type="text" placeholder="Enter site Name" />
                            <p id="siteNameErrMsg" class="error-msg-element"></p>
                        </div>
                        <div class="mt-4">
                            <label for="siteUrlInput" class="label-element">SITE URL</label>
                            <br />
                            <input id="siteUrlInput" class="input-element" type="text" placeholder="Enter site URL" />
                            <p id="siteUrlErrMsg" class="error-msg-element"></p>
                        </div>

                        <div class="m-4" style="text-align:end;">
                            <button type="submit" id="submitBtn" class="btn btn-primary button-element">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>


    </div>
